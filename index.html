<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Mapping With Tiles: Portland, OR</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 15,
      minZoom: 12
    }).setView([45.518075, -122.641643], 12);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('tiles/basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Mark McDuffie| Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('tiles/bikedata/{z}/{x}/{y}.png', {
      attribution: 'Generated by Mark McDuffie | Important biking locations',
      detectRetina: true
    });

    var tile3 = L.tileLayer('tiles/thematic+base/{z}/{x}/{y}.png', {
      attribution: 'Generated by Mark McDuffie | Basemap and Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('tiles/blazers/{z}/{x}/{y}.png', {
      attribution: 'Generated by Mark McDuffie | Portland Trail Blazers Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Important locations for bikers": tile2,
      "Basemap and Data": tile3,
      "Portland Trail Blazers theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
